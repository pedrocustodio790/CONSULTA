<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Histórico de Consultas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/script_historico_paciente.js"></script>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h2 class="mb-3 text-primary">Histórico de Consultas por Paciente</h2>

    <div class="row g-2 mb-4">
      <div class="col-md-6">
        <input type="number" id="pacienteId" class="form-control" placeholder="Digite o ID do paciente">
      </div>
      <div class="col-md-2">
        <button id="buscar" class="btn btn-primary w-100">Buscar</button>
      </div>
    </div>

    <div id="resultado" class="table-responsive d-none">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Data/Hora</th>
            <th>Motivo</th>
            <th>Médico</th>
            <th>Retorno</th>
            <th>Atestado</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="tabela-consultas"></tbody>
      </table>
    </div>
  </div>

</body>
</html>
