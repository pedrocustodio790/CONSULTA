<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento de Consulta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
      <h1>Agendamento de Consulta</h1>
    </div>
  </header>

  <main class="container mb-5">
    <section>
      <h2 class="mb-4">Agendar Consulta</h2>
      <form id="consulta-form" class="row g-3">
        <div class="col-md-6">
          <label for="dataHora" class="form-label">Data e Hora</label>
          <input type="datetime-local" class="form-control" id="dataHora" name="dataHora" required>
        </div>
        <div class="col-md-6">
          <label for="motivo" class="form-label">Motivo</label>
          <input type="text" class="form-control" id="motivo" name="motivo" required>
        </div>
        <div class="col-md-6">
          <label for="medicoId" class="form-label">ID do Médico</label>
          <input type="number" class="form-control" id="medicoId" name="medicoId" required>
        </div>
        <div class="col-md-6">
          <label for="pacienteId" class="form-label">ID do Paciente</label>
          <input type="number" class="form-control" id="pacienteId" name="pacienteId" required>
        </div>
        <div class="col-md-4">
          <label for="retorno" class="form-label">É retorno?</label>
          <select class="form-control" id="retorno" name="retorno">
            <option value="false">Não</option>
            <option value="true">Sim</option>
          </select>
        </div>
        <div class="col-md-8">
          <label for="atestado" class="form-label">Atestado (opcional)</label>
          <input type="text" class="form-control" id="atestado" name="atestado">
        </div>
        <div class="col-md-4">
          <label for="valorConsulta" class="form-label">Valor da Consulta (R$)</label>
          <input type="number" step="0.01" class="form-control" id="valorConsulta" name="valorConsulta" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Agendar</button>
        </div>
      </form>
    </section>

    <section class="mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Consultas Agendadas</h2>
        <button id="listarConsultas" class="btn btn-primary">Atualizar Lista</button>
      </div>

      <div class="table-responsive">
        <table id="consultas-table" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Data/Hora</th>
              <th>Motivo</th>
              <th>Médico</th>
              <th>Paciente</th>
              <th>Retorno</th>
              <th>Atestado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_consulta.js"></script>
</body>
</html>
