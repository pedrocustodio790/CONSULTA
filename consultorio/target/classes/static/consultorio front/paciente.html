<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body class="bg-light">

  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
      <h1>Cadastro de Paciente</h1>
    </div>
  </header>

  <main class="container mb-5">
    <section>
      <h2 class="mb-4">Registrar Paciente</h2>
      <form id="paciente-form" class="row g-3">
        <div class="col-md-6">
          <label for="nomePaciente" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nomePaciente" name="nomePaciente" required>
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name="cpf" required>
        </div>
        <div class="col-md-6">
          <label for="telefonePaciente" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefonePaciente" name="telefonePaciente">
        </div>
        <div class="col-md-6">
          <label for="dataNascimento" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
        </div>
        <div class="col-md-8">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco">
        </div>
        <div class="col-md-4">
          <label for="planoSaude" class="form-label">Plano de Saúde</label>
          <input type="text" class="form-control" id="planoSaude" name="planoSaude">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Cadastrar Paciente</button>
        </div>
      </form>
    </section>

    <section class="mt-5">
      <h2 class="mb-3">Pacientes Cadastrados</h2>
      <div class="row g-2 mb-3">
        <div class="col-md-6">
          <label for="filtroNomePaciente" class="form-label">Filtrar por Nome</label>
          <input type="text" class="form-control" id="filtroNomePaciente">
        </div>
        <div class="col-md-2 align-self-end">
          <button id="filtrar-pacientes" class="btn btn-primary">Filtrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table id="pacientes-table" class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Telefone</th>
              <th>Data de Nascimento</th>
              <th>Endereço</th>
              <th>Plano de Saúde</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_paciente.js"></script>
</body>
</html>
