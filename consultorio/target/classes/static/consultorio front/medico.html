<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Médico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <header class="bg-primary text-white py-4 mb-4">
    <div class="container text-center">
      <h1>Cadastro de Médico</h1>
    </div>
  </header>

  <main class="container mb-5">
    <section>
      <h2 class="mb-4">Registrar Médico</h2>
      <form id="medico-form" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-6">
          <label for="crm" class="form-label">CRM</label>
          <input type="text" class="form-control" id="crm" name="crm" required>
        </div>
        <div class="col-md-6">
          <label for="especialidade" class="form-label">Especialidade</label>
          <input type="text" class="form-control" id="especialidade" name="especialidade" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone">
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="col-md-6">
          <label for="nomeConsultorio" class="form-label">Nome do Consultório</label>
          <input type="text" class="form-control" id="nomeConsultorio" name="nomeConsultorio">
        </div>
        <div class="col-md-4">
          <label for="numeroConsultorio" class="form-label">Número do Consultório</label>
          <input type="number" class="form-control" id="numeroConsultorio" name="numeroConsultorio">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Cadastrar Médico</button>
        </div>
      </form>
    </section>

    <section class="mt-5">
      <h2 class="mb-3">Médicos Cadastrados</h2>
      <div class="mb-3 row g-2">
        <div class="col-md-6">
          <label for="filtroEspecialidade" class="form-label">Filtrar por Especialidade</label>
          <input type="text" class="form-control" id="filtroEspecialidade" name="filtroEspecialidade">
        </div>
        <div class="col-md-2 align-self-end">
          <button id="filtrar-medicos" class="btn btn-primary">Filtrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table id="medicos-table" class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CRM</th>
              <th>Especialidade</th>
              <th>Telefone</th>
              <th>E-mail</th>
              <th>Consultório</th>
              <th>Nº Consultório</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_medico.js"></script>
</body>
</html>
